{% include 'base/blocks/header.html' %}

    <!-- Content -->

    <div class="container-xxl flex-grow-1 container-p-y">

        <dl class="row mt-2">
            <dt class="col-sm-10">
                <h4 class="fw-bold py-3 mb-4"> Информация об отборе </h4>
            </dt>
        </dl>




        <div class="table-responsive text-nowrap">
                      <table class="table table-striped">

                            <th>Цена</th>
                          </tr>
                        </thead>
                        <tbody class="table-border-bottom-0">

                              <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{ good.name }}</strong></td>

                          {% endfor %}
                        </tbody>
                      </table>
                    </div>
